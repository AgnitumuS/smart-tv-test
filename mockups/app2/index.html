<!DOCTYPE HTML>
<html>

<head>
	<title> LanetTV</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="description" content="LanetTV for WebOS"/>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/styleHD.css">
	<link rel="stylesheet" type="text/css" media="only screen and (min-width:1281px)" href="css/styleFullHD.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>

<body tabindex="1">


	 <video id="iPlayer" autoplay muted>
	</video> 
<div class="wrapper hidden"> </div>

	<div class="header hidden">
		<div class="logo" tabindex="1" data-position="1"> 
		</div>
		<div class="ic_notifications">
			<img src="./assets/icons/ic_notifications_grey600_36dp.png">
		</div>
	</div>

	<div class="genres hidden">
		<div class="genresHead"> <span> Жанры </span></div>
		<div class="sort">
						<div class="sorttype" tabindex="1">
							<span> По рейтингу </span>
							<input type="checkbox" name="switch"  id="switchByRating" >
							<label for="switchByRating" class="on"></label>
						</div>
						<div class="sorttype" tabindex="2" disabled="true">
							<span> Мой топ </span>
							<input type="checkbox" name="switch" id="switchMyTop" disabled="true" >
							<label for="switchMyTop" class="off"></label>
						</div>
		</div>
		<div class="genreslist">
			
		</div>
	</div>

	<div class="left hidden" > 
	</div>

	<div class="footer hidden" >
		<div class="epgContainer">
		</div>
	</div>
	<div class="epgProgramInfo hidden"> <div class="epgProgramContent" tabindex="1"></div></div>
	<!-- <div class="logs"> </div> -->
</body>
	<script type="text/javascript" src="js/fn.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
