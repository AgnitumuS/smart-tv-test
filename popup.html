<!doctype html>
<html>
<head>
    <title>Lanet TV Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="user-scalable=no,width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        body {
            background-color: #455a64;
        }

        .button {
            display: block;
            position: relative;
            height: 72px;
            line-height: 72px;
            vertical-align: middle;
            width: 240px;
            border-radius: 2px;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .14), 0 2px 2px 0 rgba(0, 0, 0, .098), 0 1px 5px 0 rgba(0, 0, 0, .084);
            border: 0;
            margin: 12px auto;
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            padding: 0;
            font-family: "roboto_condensedregular", sans-serif;
            text-decoration: none;
        }

        .button.blue {
            background-color: #3b5998;
        }

        .button.red {
            background-color: #dc4e41;
        }

        .button:focus {
            outline: none;
        }

        .button span {
            height: inherit;
            line-height: inherit;
        }

        .button:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .button:active:after {
            background: rgba(255, 255, 255, .2);
        }
    </style>
</head>
<body>
<button id="close" class="button red"><span>window.close()</span></button>
<button id="back" class="button red"><span>window.history.back()</span></button>
<!--<a class="button red" href="login.html"><span>BACK</span></a>-->
<script>
    var closeButton = document.getElementById("close"), backButton = document.getElementById("back"), popup;
    closeButton.addEventListener("click", function () {
        window.close();
    });
    backButton.addEventListener("click", function () {
        window.history.back();
    });
</script>
</body>
</html>
